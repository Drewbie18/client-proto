<!DOCTYPE html>
<html lang="en" ng-app="angular-app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <link rel="shortcut icon" href="img/high-five-blue.png"/>

    <title>High 5</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/quick-styles.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
<nav id="sidebar-wrapper" ng-controller="nav-ctrl">
    <ul class="sidebar-nav">
        <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
        <li class="sidebar-brand">
            <a href="#/" onclick=$("#menu-close").click();>High 5</a>
        </li>
        <li>
            <a href="#user-login" onclick=$("#menu-close").click();>Login</a>
        </li>
        <li>
            <a href="#client-reg" onclick=$("#menu-close").click();>Client Registration</a>
        </li>
        <li>
            <a href="#user-reg" onclick=$("#menu-close").click();>User Registration</a>
        </li>
        <li ng-hide="hide.profile">
            <a href="#user-profile" onclick=$("#menu-close").click();>Profile</a>
        </li>
        <li>
            <a href="#test" onclick=$("#menu-close").click();>Test Page</a>
        </li>
    </ul>
</nav>
<!-- View injected here -->
<div ng-view autoscroll="true">


</div>


<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h4><strong>High Five!</strong></h4>
                <p class="text-muted">Copyright &copy; High Five 2016</p>
            </div>
        </div>
    </div>
</footer>

<!--SOCIAL PLUGINS-->
<script src="js/facebookConfig.js"></script>
<!-- Add JS dependencies -->
<script src="assets/angular/angular.js"></script>
<script src="assets/angular-touch/angular-touch.min.js"></script>
<script src="assets/angular-route/angular-route.min.js"></script>
<script src="assets/angular-animate/angular-animate.min.js"></script>
<script src="assets/angular-cookies/angular-cookies.min.js"></script>
<script src="assets/angular-bootstrap-npm/dist/angular-bootstrap.min.js"></script>
<script src="assets/jquery/dist/jquery.js"></script>
<script src="assets/bootstrap/dist/js/bootstrap.js"></script>

<!--Custom JS dependencies -->
<script src="js/angularApp.js"></script>
<script src="js/services/regService.js"></script>
<script src="js/services/authService.js"></script>
<script src="js/services/loginService.js"></script>
<script src="js/controllers/landingController.js"></script>
<script src="js/controllers/aboutController.js"></script>
<script src="js/controllers/clientRegController.js"></script>
<script src="js/controllers/userRegController.js"></script>
<script src="js/controllers/userProfileController.js"></script>
<script src="js/controllers/userLoginController.js"></script>
<script src="js/controllers/navController.js"></script>
<script src="js/controllers/testController.js"></script>


<!-- Custom Theme JavaScript -->
<script>
    // Closes the sidebar menu
    $("#menu-close").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

</script>

</body>


</html>
