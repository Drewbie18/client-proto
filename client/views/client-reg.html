<div id="user-registration-view">
    <div class="container" id="user-reg-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header" id="user-registration-header">
                    <h1>Client Registration

                    </h1>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <div class="input-group input-group-lg">

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="client-reg-company-name">Company/Website Name</label>
                            <input type="text" class="form-control user-reg-input" placeholder="Company/Website Name"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.companyName" id="client-reg-company-name">
                        </div>
                        <div class="col-lg-6">
                            <label for="client-reg-page-url">Page URL</label>
                            <input type="text" class="form-control user-reg-input" placeholder="URL"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.pageUrl" id="client-reg-page-url">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="client-reg-first-name">First Name</label>
                            <input type="text" class="form-control user-reg-input" placeholder="First Name"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.firstName" id="client-reg-first-name">
                        </div>
                        <div class="col-lg-6">
                            <label for="client-reg-last-name">Last Name</label>
                            <input type="text" class="form-control user-reg-input" placeholder="Last Name"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.lastName" id="client-reg-last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="client-reg-email">Email</label>
                            <input type="text" class="form-control user-reg-input" placeholder="Email"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.email" id="client-reg-email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="client-reg-phone-num">Phone Number</label>
                            <input type="text" class="form-control user-reg-input" placeholder="Phone Number"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.phoneNumber" id="client-reg-phone-num">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">

                            <label for="client-reg-password">Password</label>
                            <input type="text" class="form-control user-reg-input" placeholder="Passowrd"
                                   aria-describedby="sizing-addon1"
                                   ng-model="client.password"
                                   id="client-reg-password">

                        </div>

                        <div class="col-lg-6">
                            <label for="client-reg-conf-password">Confirm Passowrd</label>
                            <input type="password" class="form-control user-reg-input" placeholder="Confirm Password"
                                   aria-describedby="sizing-addon1"
                                   ng-model="user.passwordConf" id="client-reg-conf-password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="submit" class="btn btn-default"
                                   ng-click="submitClient(client.companyName, client.pageUrl, client.firstName, client.lastName, client.email, client.phoneNumber, client.password)"
                                   id="client-reg-submit-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
