<div id="user-login-view">
    <div class="container" id="user-login-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-header" id="user-login-header">
                            <h1>Login </h1>
                        </div>
                    </div>
                </div>
                <form enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="user-login-username">Username</label>
                            <input type="text" class="form-control user-login-input" placeholder="Username"
                                   aria-describedby="sizing-addon1"
                                   ng-model="user.username" id="user-login-username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="user-login-password">Password</label>
                            <input type="password" class="form-control user-login-input" placeholder="Password"
                                   aria-describedby="sizing-addon1"
                                   ng-model="user.password" id="user-login-password">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <input type="submit" class="btn btn-default"
                               ng-click="loginUser(user.username,user.password)"
                               id="user-reg-submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
