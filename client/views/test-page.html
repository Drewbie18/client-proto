<button class="btn btn-default" ng-click="checkStatus()">Check Auth Status</button>
<button class="btn btn-default" ng-click="authTrue()">Log In</button>
<button class="btn btn-default" ng-click="authFalse()">Log Out</button>

<button class="btn btn-default" ng-click="getTestAuthToken()">Get fake Auth token</button>
<button class="btn btn-default" ng-click="sendTestAuthToken()">Send Back fake Auth token</button>
